<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER PAGE</title>
</head>
<body style="background-image: url('https://images.pexels.com/photos/1532771/pexels-photo-1532771.jpeg?auto=compress&cs=tinysrgb&w=600');background-attachment:fixed;background-size:100%;">
<h1 style="color:white;text-align:center;">REGISTRATION FORM</h1>
<form action="register" method="post">
     {% csrf_token %}
     <input type="text" name="username" placeholder="Enter your username"><br>
     <input type="text" name="first_name" placeholder="Enter your first name"><br>
     <input type="text" name="last_name" placeholder="Enter your last name"><br>
     <input type="email" name="email" placeholder="Enter your email"><br>
     <input type="password" name="password" placeholder="Enter your password"><br>
     <input type="password" name="password1" placeholder="Enter your password again"><br>
     <input type="submit">
</form>
{%  for msg in messages %}
<h3 style="color:red;text-align:center;">{{msg}}</h3>
{% endfor %}
</body>
</html>
