<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN PAGE</title>
</head>
<body style="background-image: url('https://images.pexels.com/photos/1532771/pexels-photo-1532771.jpeg?auto=compress&cs=tinysrgb&w=600');background-attachment:fixed;background-size:100%;">
<h1 style="color:white;text-align:center;">LOGIN HERE</h1>
<form action="login" method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Enter your username"><br>
  <input type="password" name="password" placeholder="Enter your password"><br>
  <input type="submit">
</form>
{% for msgs in messages %}
<h3 style="color:red;text-align:center;">{{msgs}}</h3>
{% endfor %}
</body>
</html>
